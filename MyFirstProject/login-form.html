  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    <div class="alert" style="color: #bc1a4d;">Login successful</div>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <!-- <div class="alert">Your message sent</div> -->
        <label>Username  <input type="text" style="color: rgb(247, 0, 0);" name="username"  id="username" class="login-form-field" placeholder="Enter Your Username"></label>
        <br></br>
        <label>Password <input type="password" style="color: rgba(243, 0, 0, 0.959);"name="password" id="password" class="login-form-field" placeholder="Enter Your Password"></label>
        <button type="submit" class="login-form-field">Login</button>
      <label>
        <input type="checkbox" style="font-weight: bold;"        checked="checked" name="remember"> Remember me
      </label>
      <br></br>
      <button type="button" class="cancelbtn">Cancel</button>
      <br></br>
      <span class="psw" style="color:whitesmoke;">Forgot <a href="#" style="color:whitesmoke;"><a href="forgot.html" style="color:whitesmoke;">password?</a></span>

    </div>
